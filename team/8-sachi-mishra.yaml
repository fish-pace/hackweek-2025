  bio: Sachi Mishra is a satellite oceanographer at NOAA whose work spans remote sensing, computer vision, and artificial intelligence applications in ocean and coastal environments. He has contributed extensively to research on harmful algal blooms (HABs), combining satellite data with machine learning to improve detection, monitoring, and forecasting. His expertise includes developing novel algorithms for mapping oceanographic phenomena and applying advanced sensors to understand coastal dynamics. Sachi has published widely (with over 2,000 citations) and collaborates on operational and academic efforts to translate remote sensing and AI research into tools that support ecosystem monitoring and management.
