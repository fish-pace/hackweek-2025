  bio: Priscila is an oceanographer specializing in phytoplankton ecology and ocean color remote sensing. Her expertise includes the development of algorithms to characterize phytoplankton community composition from satellite data, with a focus on picophytoplankton such as Prochlorococcus and Synechococcus. Her current research interests include linking environmental drivers to the spatial and vertical distribution of phytoplankton groups and advancing bio-optical methods to resolve phytoplankton diversity from space. 
