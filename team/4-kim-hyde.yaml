  bio: Kim is a biological oceanographer in the Ecosystem Dynamics and Assessment Branch. Her expertise includes ocean color remote sensing and phytoplankton ecology. Her current research interests include understanding the environmental drivers of phytoplankton community composition and their influence on the ecosystem and food web. She is leading efforts to develop remote sensing products and oceanographic indicators for use in ecosystem and fisheries research, assessment and management. She is a member of the NOAA Ocean Color Coordinating Group and the oceanography lead for the State of the Ecosystem reports. 
