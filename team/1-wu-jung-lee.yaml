  bio: Wu-Jung Lee is a Senior Oceanographer at the Applied Physics Laboratory, University of Washington in Seattle, WA, USA. She received her B.S. degrees in Electrical Engineering and Life Science from National Taiwan University and her Ph.D. from the Massachusetts Institute of Technology-Woods Hole Oceanographic Institution Joint Program in Oceanography. Since 2018 she has led and co-led the organization OceanHackWeek, dedicated to building a community centered around data science in oceanography that embraces open science values.
